<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Financial Management Dashboard</h1>
        
        <div class="summary">
            <div class="card">
                <h2>Total Income</h2>
                <p id="total-income">$0</p>
            </div>
            <div class="card">
                <h2>Total Expenses</h2>
                <p id="total-expenses">$0</p>
            </div>
            <div class="card">
                <h2>Balance</h2>
                <p id="balance">$0</p>
            </div>
        </div>
        
        <canvas id="expenseChart" width="400" height="200"></canvas>

        <h2>Expense Breakdown</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <tr>
                    <td>Food</td>
                    <td>$0</td>
                </tr>
                <tr>
                    <td>Transport</td>
                    <td>$0</td>
                </tr>
                <tr>
                    <td>Utilities</td>
                    <td>$0</td>
                </tr>
                <!-- Add more categories as needed -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
